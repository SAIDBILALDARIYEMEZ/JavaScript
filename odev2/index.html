<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
</head>
<body>

<!--
<div class="mr-1" style="position: relative">
<div style="position: absolute; top: 0; right: 0">
-->

<div class="row">
    <div class="col-2 ">

        <!--listeye eklenedi-->
        <div class="toast success hide  ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Listeye eklendi
            </div>
        </div>

        <!--listeye boş olarak ekleyemzsin-->
        <div class="toast error hide  ml-5 none none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                listeye boş olarak ekleyemzsin
            </div>
        </div>



        <!--silme işlemi gerçekleşti -->
        <div class="delete toast  ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                silme işlemi gerçekleşti
            </div>
        </div>

        <!-- Tümü Silindi + -->
        <div class="delete-all toast  ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Tümü Silindi
            </div>
        </div>

        <!-- Silinecek öge bulunmadı + -->
        <div class="delete-none toast  ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Silinecek öge bulunmadı
            </div>
        </div>



        <!--görev tamamlanmaıştır.-->
        <div class="completion toast  ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                görev tamamlanmaıştır
            </div>
        </div>

        <!--tamamlama iptal edildi-->
        <div class="completion-removed  toast ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                tamamlama iptal edildi
            </div>
        </div>

        <!--Tümü Tamamlandı. +-->
        <div class="completion-all toast ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Tümü Tamamlandı.
            </div>
        </div>

        <!--bütün tamamlamalar kaldırıldı. +-->
        <div class="completion-all-removed toast ml-5 none" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                bütün tamamlamalar kaldırıldı.
            </div>
        </div>

        <!--tamamlancak görev bulunamadı.-->
        <div class="completion-all-none toast ml-5 none"  role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
            <div>
                <button type="button" class="mr-4 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                tamamlancak görev bulunamadı.
            </div>
        </div>

    </div>

    <div class="col-8">
        <div class="header">
            <img
                    src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                    class="mb-1"
                    alt=""
            />



            <h2>Yapılacaklar Listesi</h2>


            <input type="text" id="task" placeholder="Bu gün ne yapacaksın?" />
            <span onclick="newElement()" id="liveToastBtn" class="button mb-3"
            >Ekle</span
            >

            <form>
                <div>
                    <input id="search" type="text" placeholder="Ne aramıştın?">
                </div>
            </form>

            <div class="text-left border-0 btnn">
                <button type="button" class="btnn " id="completeAllBtn"><span class="color">✅ Tümünü Tamamla</span></button>
                <button type="button" class="btnn " id="deleteAllBtn"><span class="color">❌ Tümünü Sil</span></button>
            </div>

        </div>




        <ul id="list"></ul>
        <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
        ></script>
        <script src="js/main.js"></script>
    </div>

    <div class="col-2"></div>
</div>

</body>
</html>
